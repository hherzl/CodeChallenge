<h1>Welcome to Snacks Store!</h1>

<h2>Products</h2>

<table mat-table [dataSource]="response?.model">
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="productDescription">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.productDescription }}</td>
  </ng-container>
  
  <ng-container matColumnDef="likes">
    <th mat-header-cell *matHeaderCellDef>Likes</th>
    <td mat-cell *matCellDef="let element">{{ element.likes }}</td>
  </ng-container>

  <ng-container matColumnDef="stocks">
    <th mat-header-cell *matHeaderCellDef>Stocks</th>
    <td mat-cell *matCellDef="let element">{{ element.stocks }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsForProducts"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsForProducts;" class="element-row"></tr>
</table>
